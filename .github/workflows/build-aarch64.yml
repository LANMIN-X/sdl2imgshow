name: Build AArch64 (Force glibc 2.28)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable QEMU ARM64
        uses: docker/setup-qemu-action@v3

      - name: Build inside Debian Buster ARM64 (glibc 2.28)
        run: |
          mkdir -p build_aarch64

          docker run --rm --platform=linux/arm64 \
            -v $PWD:/workspace \
            debian:buster bash -e -c "

              echo 'Using Debian Buster (glibc 2.28)'

              echo 'deb http://archive.debian.org/debian buster main' > /etc/apt/sources.list &&
              echo 'deb http://archive.debian.org/debian-security buster/updates main' >> /etc/apt/sources.list &&
              
              apt-get -o Acquire::Check-Valid-Until=false update &&
              apt-get install -y --allow-unauthenticated \
                cmake build-essential \
                libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev &&
              
              cd /workspace &&
              cmake -Bbuild_aarch64 -DCMAKE_BUILD_TYPE=Release &&
              cmake --build build_aarch64 -- -j4 &&
              
              echo 'Checking GLIBC version used by the binary...' &&
              strings build_aarch64/sdl2imgshow | grep GLIBC_ || true
            "

      - name: Validate glibc version
        run: |
          echo "Verifying glibc version is exactly 2.28..."
          if strings build_aarch64/sdl2imgshow | grep -q 'GLIBC_2\.29\|GLIBC_2\.3'; then
            echo "❌ ERROR: Detected GLIBC version > 2.28"
            strings build_aarch64/sdl2imgshow | grep GLIBC_
            exit 1
          fi
          echo "✅ Verified: GLIBC version is 2.28 (OK)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdl2imgshow-aarch64
          path: build_aarch64/sdl2imgshow

      - name: Auto-tag
        id: tagger
        run: |
          echo "tag=aarch64-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          files: build_aarch64/sdl2imgshow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
